<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Schedule Application </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel ="stylesheet" type="text/css" href="css/style.css"> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
  <!-- make clock update every second by calling the updateClock function -->
  <body onload="updateClock(); setInterval('updateClock()', 1000 )">
  <!--Train tracker-->
  <div class ="container">
      
  <!--Jumbotron-->
      <div class ="jumbotron jumbotron-fluid" style="background-image: url(assets/images/redtrain.jpeg);">
        <h1 class="text-center">Come On Ride the Train!</h1>
        <h3 class="text-center ride"><span id="clock" style="color: white; font-size: 72px; padding: 50px;">&nbsp;</span></h3>
        
      </div>

    <div class="row">
        <div class="col-lg-12">
          <!--Current Train Schedule-->
          <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title current"><strong>Current Train Schedule</strong></h3>
                </div>

                <div class="panel-body">
                  <table class="table table-hover" id='trainTable'>
                    <thead>
                      <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Next Arrival</th>
                        <th>Frequency(minutes)</th>
                        <th>Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
              
                    </tbody>
                  </table>
                </div>
          </div>

      <!-- Add Trains  -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title add"><strong>Add Trains</strong></h3>
          </div>

            <div class="panel-body">
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="">Train Name</label>
                  <input type="text" class="form-control" id="trainNameInput">
                </div>
  
                <div class="form-group">
                  <label for="">Destination</label>
                  <input type="text" class="form-control" id="destinationInput">
                </div>
  
                <div class="form-group">
                  <label for="">First Train Time (HH:mm - ex: 02:00)</label>
                  <input type="text" class="form-control" id="timeInput">
                </div>
  
                <div class="form-group">
                  <label for="">Frequency(minutes)</label>
                  <input type="text" class="form-control" id="frequencyInput">
                </div>
            
                <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
              </form>
            </div>
        <!-- Close Add Trains Div -->
        </div>
        

        <!-- Spotify Div -->
        <div class="panel panel-primary">
          <div>
            <iframe src="https://open.spotify.com/embed/track/2QLEN3RVunMas7j0PHjeAT" width="100%" height="380"    frameborder="0" allowtransparency="true">
            </iframe>
          </div>
        </div>


      </div>
    </div>
  

  <!-- Close Container Div -->
  </div>



  <!-- Javascript -->
  <script src='assets/javascript/trainlogic.js'></script>
</body>
</html>
